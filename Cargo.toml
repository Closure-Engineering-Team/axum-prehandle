[package]
name = "axum-prehandle"
description = "Prehandle for axum"
version = "0.1.1"
edition = "2021"
authors = ["FrozenString<frozenstringstable@gmail.com>"]
documentation = "https://docs.rs/axum-prehandle"
license = "MIT"

[package.metadata.docs.rs]
rustdoc-args = ["--cfg", "docsrs"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
axum = '0.5'
async-trait = "0.1"
serde = "1"
resp-result = { version = "0.3", features = ["for-axum"] }
